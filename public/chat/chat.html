<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonyChat - Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .message {
      padding: 10px;
      margin-bottom: 8px;
      background: #333;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .message strong {
      color: #66aaff;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      outline: none;
      background: #333;
      color: white;
      font-size: 15px;
    }

    button, label.upload-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transition: opacity 0.2s ease-in-out;
      text-align: center;
      display: inline-block;
    }

    button:hover, label.upload-btn:hover {
      opacity: 0.85;
    }

    input[type="file"] {
      display: none;
    }

    .file-container {
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
    }

    .file-container label {
      width: 100%;
      text-align: center;
    }

    img.preview {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>

    <div class="input-container">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="file-container">
      <label for="fileInput" class="upload-btn">Upload & Send File</label>
      <input type="file" id="fileInput" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const fileInput = document.getElementById("fileInput");

    // Send text message
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit("send-message", { sender: "You", message: msg });
        addMessage("You", msg);
        messageInput.value = "";
      }
    }

    // Press enter to send
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Add message to UI
    function addMessage(sender, text, isFile = false, fileUrl = null) {
      const div = document.createElement("div");
      div.classList.add("message");

      if (isFile) {
        div.innerHTML = `<strong>${sender}:</strong> <a href="${fileUrl}" target="_blank" download>${text}</a>`;
        if (/\.(jpg|jpeg|png|webp)$/i.test(text)) {
          const img = document.createElement("img");
          img.src = fileUrl;
          img.className = "preview";
          div.appendChild(img);
        }
      } else {
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Receive messages
    socket.on("receive-message", ({ sender, message }) => {
      addMessage(sender, message);
    });

    // File upload
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const fileData = reader.result;
        socket.emit("send-file", {
          sender: "You",
          fileName: file.name,
          fileData,
        });
        addMessage("You", file.name, true, fileData);
      };
      reader.readAsDataURL(file);
    });

    // Receive files
    socket.on("receive-file", ({ sender, fileName, fileData }) => {
      addMessage(sender, fileName, true, fileData);
    });
  </script>
</body>
</html>
