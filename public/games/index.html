<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonyChat Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
      max-height: 150px;
      object-fit: cover;
    }
    .game-card a {
      display: block;
      margin-top: 10px;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }
    .game-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® AnonyChat Games</h1>
  <input type="text" id="search" placeholder="Search for a game...">
  <div id="games"></div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("/api/games");
        const games = await res.json();
        const container = document.getElementById("games");
        container.innerHTML = "";

        games.forEach(game => {
          const card = document.createElement("div");
          card.className = "game-card";

          const img = document.createElement("img");
          img.src = game.image ? game.image : "https://via.placeholder.com/200x150?text=No+Image";

          const link = document.createElement("a");
          link.href = game.file;
          link.textContent = game.name;

          card.appendChild(img);
          card.appendChild(link);
          container.appendChild(card);
        });

        // Live search
        document.getElementById("search").addEventListener("input", (e) => {
          const search = e.target.value.toLowerCase();
          const cards = document.querySelectorAll(".game-card");
          cards.forEach(card => {
            const title = card.querySelector("a").textContent.toLowerCase();
            card.style.display = title.includes(search) ? "" : "none";
          });
        });

      } catch (err) {
        console.error("Failed to load games:", err);
      }
    }

    loadGames();
  </script>
</body>
</html>
