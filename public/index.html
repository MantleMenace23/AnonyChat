<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnonyChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Join screen -->
  <div id="joinScreen">
    <h1>Welcome to AnonyChat</h1>
    <input id="username" type="text" placeholder="Enter your name">
    <input id="room" type="text" placeholder="Enter room code">
    <button id="joinBtn">Join</button>
  </div>

  <!-- Chat screen -->
  <div id="chatScreen" style="display:none;">
    <h1 id="roomName"></h1>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input id="msg" autocomplete="off" placeholder="Type a message...">
      <label for="fileInput" class="upload-icon" title="Upload file">ðŸ“Ž</label>
      <input type="file" id="fileInput" hidden>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
