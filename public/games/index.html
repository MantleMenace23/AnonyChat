<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnonyChat Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .tile {
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      transition: 0.3s;
      cursor: pointer;
    }
    .tile:hover {
      background: #333;
      transform: scale(1.05);
    }
    .tile h3 {
      margin: 0.5rem 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® AnonyChat Games</header>
  <main>
    <div class="grid" id="gameGrid"></div>
    <iframe id="gameFrame"></iframe>
  </main>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("/list");
        const games = await res.json();

        const grid = document.getElementById("gameGrid");
        const frame = document.getElementById("gameFrame");
        grid.innerHTML = "";

        games.forEach(file => {
          const tile = document.createElement("div");
          tile.className = "tile";
          const name = file.replace(".html", "");

          tile.innerHTML = `<h3>${name}</h3><p>Play Now</p>`;
          tile.onclick = () => {
            frame.src = `/game_uploads/${file}`;
            frame.style.display = "block";
            frame.scrollIntoView({ behavior: "smooth" });
          };

          grid.appendChild(tile);
        });
      } catch (err) {
        console.error("Error loading games:", err);
      }
    }

    loadGames();
  </script>
</body>
</html>
