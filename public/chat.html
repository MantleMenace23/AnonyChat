<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnonyChat â€” Chat</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="AnonyChat chat room" />
</head>
<body>
  <div class="chat-shell">
    <header class="chat-header">
      <div>
        <h1 id="roomTitle">Room</h1>
        <div id="meta" class="muted small"></div>
      </div>
      <div class="header-actions">
        <button id="leaveBtn" class="btn btn-ghost">Leave</button>
      </div>
    </header>

    <main class="chat-main">
      <section id="chatbox" class="chatbox" role="log" aria-live="polite"></section>

      <aside id="presence" class="presence" aria-labelledby="presenceTitle">
        <h3 id="presenceTitle" class="visually-hidden">People in room</h3>
        <div id="presenceList" class="presence-list"></div>
      </aside>
    </main>

    <footer class="composer">
      <form id="composerForm" class="composer-form" autocomplete="off">
        <input id="msg" class="composer-input" type="text" placeholder="Type your message..." maxlength="5000" autocomplete="off" />
        <label class="file-label" for="fileInput" title="Attach a file">ðŸ“Ž
          <input id="fileInput" type="file" hidden />
        </label>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <div id="uploadOverlay" class="upload-overlay hidden" aria-hidden="true">
        <div class="upload-card">
          <div id="uploadStatus" class="upload-status">Uploadingâ€¦</div>
          <progress id="uploadProgress" value="0" max="100"></progress>
          <div style="text-align:right; margin-top:8px;">
            <button id="cancelUploadBtn" class="btn btn-ghost">Cancel</button>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
