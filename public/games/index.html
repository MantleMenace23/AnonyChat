<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">

  <h1 class="text-3xl font-bold mt-6 mb-4">Game Library</h1>

  <!-- Games Grid -->
  <div id="games-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6 p-4 w-full max-w-6xl">
    <!-- Tiles will be injected here -->
  </div>

  <!-- Game Player (hidden initially) -->
  <div id="game-player" class="hidden flex flex-col items-center w-full h-screen">
    <button id="back-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-lg mt-4 mb-2">
      â¬… Back
    </button>
    <iframe id="game-frame" class="w-[95%] h-[85vh] rounded-xl shadow-2xl border-4 border-gray-800"></iframe>
  </div>

  <script>
    async function loadGames() {
      try {
        const res = await fetch("/api/games");
        const games = await res.json();

        const grid = document.getElementById("games-grid");
        grid.innerHTML = "";

        games.forEach(game => {
          const tile = document.createElement("div");
          tile.className = "bg-gray-800 rounded-xl shadow-lg p-3 cursor-pointer hover:scale-105 transform transition";

          tile.innerHTML = `
            <img src="${game.image || '/games/default.png'}" 
                 alt="${game.name}" 
                 class="w-full h-32 object-cover rounded-lg mb-2" />
            <h2 class="text-center font-semibold">${game.name}</h2>
          `;

          tile.addEventListener("click", () => playGame(game.file));
          grid.appendChild(tile);
        });
      } catch (err) {
        console.error("Error loading games:", err);
      }
    }

    function playGame(file) {
      document.getElementById("games-grid").classList.add("hidden");
      document.getElementById("game-player").classList.remove("hidden");
      document.getElementById("game-frame").src = file;
    }

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("game-frame").src = "";
      document.getElementById("game-player").classList.add("hidden");
      document.getElementById("games-grid").classList.remove("hidden");
    });

    loadGames();
  </script>

</body>
</html>
