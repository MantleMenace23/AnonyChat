<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnonyChat Lobby</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e1e; /* soft black/grey background */
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            background: #2b2b2b;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px; /* controls overall size of the form */
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        input, button {
            width: 100%; /* align all widths */
            padding: 1rem; /* consistent height */
            border-radius: 12px; /* smooth rounded corners */
            font-size: 1rem;
            box-sizing: border-box; /* prevents padding from breaking alignment */
            display: block;
        }

        input {
            margin-bottom: 1rem;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        button {
            background: linear-gradient(90deg, #2196f3, #21cbf3);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            button:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(33, 203, 243, 0.6);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join a Chat Room</h1>
        <form action="/chat/room" method="GET">
            <input type="text" name="username" placeholder="Enter your name" required />
            <input type="text" name="room" placeholder="Enter room code" required />
            <button type="submit">Join / Create</button>
        </form>
    </div>
</body>
</html>
