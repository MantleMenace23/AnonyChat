<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnonyChat Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
  <!-- Game list -->
  <div id="game-list" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6"></div>

  <!-- Game player -->
  <div id="game-player" class="hidden w-full h-screen bg-black relative">
    <button id="back-btn" class="absolute top-4 left-4 bg-gray-700 text-white px-3 py-1 rounded-lg shadow-lg z-50">
      ‚Üê Back
    </button>
    <iframe id="game-frame" class="w-full h-full border-none"></iframe>
  </div>

  <script>
    async function loadGames() {
      const res = await fetch("/api/games");
      const games = await res.json();
      const list = document.getElementById("game-list");

      list.innerHTML = "";

      games.forEach(game => {
        const tile = document.createElement("div");
        tile.className = "bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:scale-105 transition-transform";

        tile.innerHTML = `
          <img src="${game.image || "https://via.placeholder.com/300x200?text=No+Image"}"
               alt="${game.name}"
               class="w-full h-40 object-cover">
          <div class="p-3 flex justify-between items-center">
            <span class="text-lg font-semibold">${game.name}</span>
            <button class="bg-blue-500 px-3 py-1 rounded-lg hover:bg-blue-600">Play</button>
          </div>
        `;

        tile.querySelector("button").onclick = () => playGame(game.file);
        list.appendChild(tile);
      });
    }

    function playGame(url) {
      document.getElementById("game-list").classList.add("hidden");
      document.getElementById("game-player").classList.remove("hidden");
      document.getElementById("game-frame").src = url;
    }

    document.getElementById("back-btn").onclick = () => {
      document.getElementById("game-frame").src = "";
      document.getElementById("game-player").classList.add("hidden");
      document.getElementById("game-list").classList.remove("hidden");
    };

    loadGames();
  </script>
</body>
</html>
